    <div class="bck">
        <div class="form-wrapper">
            <div class="container">
                <h2>Registrasi</h2>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="username">Nama Pengguna:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Kata Sandi:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Konfirmasi Kata Sandi:</label>
                        <input type="password" id="confirm-password" name="confirm_password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Daftar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman formulir default
            
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            // Regular expression for password validation
            var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

            if (!passwordRegex.test(password)) {
                alert('Kata sandi harus terdiri dari minimal 8 karakter, mengandung huruf besar, huruf kecil, dan angka.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Kata sandi dan konfirmasi kata sandi tidak cocok.');
                return;
            }

            // Redirect to the homepage if validation is successful
            alert('Registrasi berhasil! Anda akan diarahkan ke halaman utama.');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
